spring.application.name=inventario
server.port=${PORT:8001}

#Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql:3306}/${DB_DATABASE:sisdb2025}
spring.datasource.username=${DB_USERNAME:rootEspe}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion de JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

#nivel de log para ver las consultas SQL en la consola
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

